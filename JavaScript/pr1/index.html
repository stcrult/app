<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <h1 class="display-4 fw-bold">Welcome</h1>
            <div class="col-lg-6 mx-auto">
              <div class="d-grid gap-2 justify-content-sm-center mb-5">
                <style type="text/css">h5{margin:20px 0 0 0}p {font-size:1.4em} .a{padding:0 50px;border-radius: 4px;} </style>
                <script>
                    var today = new Date();
                    var day=today.getDate(), month=today.getMonth()+1, year=today.getFullYear();
                    var date = (day<10?"0":"")+day+"/"+(month<10?"0":"")+month+"/"+year;
                    var hours=today.getHours(), minutes=today.getMinutes(), seconds=today.getSeconds();
                    var time = (hours<10?"0":"")+hours+":"+(minutes<10?"0":"")+minutes 
                    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                    document.write("<div style='background:#aeaeed' class='a'><h5>Today</h5>");
                    document.write("<p>"+today+"</p></div>");
                    document.write("<div style='background:#aed9ed' class='a'><h5>Date</h5>");
                    document.write("<p>"+date+"</p></div>");
                    document.write("<div style='background:#aeedb3' class='a'><h5>Time</h5>");
                    document.write("<p>"+time+"</p></div>");
                    document.write("<div style='background:#edaeae' class='a'><h5>Day of Week</h5>");
                    document.write("<p>"+weekday[today.getDay()]+"</p></div>");
                </script>
              </div>
            </div>
          </div>
    </main>
</body>
